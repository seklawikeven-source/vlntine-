<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 15px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      z-index: 2;
      max-width: 90%;
      width: 350px;
      position: relative;
    }

    h1 {
      color: #ff1493;
      font-size: 1.6rem;
    }

    p {
      font-size: 1.1rem;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff1493;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
      left: 120px;
      top: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      button {
        font-size: 15px;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’•</h1>

    <div class="buttons">
      <button id="yes">YES ğŸ’–</button>
      <button id="no">NO ğŸ™ƒ</button>
    </div>

    <p style="margin-top:15px;font-size:0.9rem;">
      ğŸµ Tap YES to play music
    </p>
  </div>

  <canvas id="fireworks"></canvas>

  <!-- MUSIC -->
  <audio id="music" src="dehket_el_donya.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    // Moving NO button
    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function fireworks() {
      for (let i = 0; i < 120; i++) {
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
        ctx.beginPath();
        ctx.arc(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          Math.random() * 3 + 1,
          0,
          Math.PI * 2
        );
        ctx.fill();
      }
    }

    // YES button
    yesBtn.onclick = () => {
      music.play();
      document.querySelector(".card").innerHTML =
        "<h1>YAY!!! ğŸ’˜ğŸ’˜ğŸ’˜</h1><p>Dehket El Donya ğŸ¶<br>Best Valentine ever ğŸ˜</p>";
      setInterval(fireworks, 300);
    };
  </script>

</body>
</html>
